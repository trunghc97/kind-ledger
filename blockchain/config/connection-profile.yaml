certificateAuthorities:
  ca.mb.kindledger.com:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/mb.kindledger.com/ca/ca.mb.kindledger.com-cert.pem
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    caName: ca.mb.kindledger.com

  ca.charity.kindledger.com:
    url: https://localhost:8054
    httpOptions:
      verify: false
    tlsCACerts:
      path: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/charity.kindledger.com/ca/ca.charity.kindledger.com-cert.pem
