name: kindledger-network
version: "1.0"

client:
  organization: MBBank
  connection:
    timeout:
      peer:
        endorser: "300"

organizations:
  MBBank:
    mspid: MBBankMSP
    peers:
      - peer0.mb.kindledger.com
    certificateAuthorities:
      - ca.mb.kindledger.com

  Charity:
    mspid: CharityMSP
    peers:
      - peer0.charity.kindledger.com
    certificateAuthorities:
      - ca.charity.kindledger.com

  Supplier:
    mspid: SupplierMSP
    peers:
      - peer0.supplier.kindledger.com
    certificateAuthorities:
      - ca.supplier.kindledger.com

  Auditor:
    mspid: AuditorMSP
    peers:
      - peer0.auditor.kindledger.com
    certificateAuthorities:
      - ca.auditor.kindledger.com

orderers:
  orderer.kindledger.com:
    url: grpcs://orderer.kindledger.com:7050
    grpcOptions:
      ssl-target-name-override: orderer.kindledger.com
      grpc.keepalive_time_ms: 600000
      grpc.keepalive_timeout_ms: 20000000
      grpc.keepalive_permit_without_calls: true
      grpc.http2.max_pings_without_data: 0
      grpc.http2.min_time_between_pings_ms: 10000
      grpc.http2.min_ping_interval_without_data_ms: 300000
    tlsCACerts:
      path: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/ordererOrganizations/orderer.kindledger.com/msp/tlscacerts/tlsca.orderer.kindledger.com-cert.pem

peers:
  peer0.mb.kindledger.com:
    url: grpcs://peer0.mb.kindledger.com:7051
    grpcOptions:
      ssl-target-name-override: peer0.mb.kindledger.com
      grpc.keepalive_time_ms: 600000
      grpc.keepalive_timeout_ms: 20000000
      grpc.keepalive_permit_without_calls: true
      grpc.http2.max_pings_without_data: 0
      grpc.http2.min_time_between_pings_ms: 10000
      grpc.http2.min_ping_interval_without_data_ms: 300000
    tlsCACerts:
      path: /opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/mb.kindledger.com/peers/peer0.mb.kindledger.com/msp/tlscacerts/tlsca.mb.kindledger.com-cert.pem

  peer0.charity.kindledger.com:
