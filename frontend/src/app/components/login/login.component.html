<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="text-primary">Đăng Nhập</h2>
            <p class="text-muted">Nhập thông tin để tiếp tục</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Nhập tên đăng nhập"
                [class.is-invalid]="username?.invalid && username?.touched"
              >
              <div class="invalid-feedback" *ngIf="username?.invalid && username?.touched">
                Tên đăng nhập là bắt buộc
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Nhập mật khẩu"
                [class.is-invalid]="password?.invalid && password?.touched"
              >
              <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
                Mật khẩu là bắt buộc
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="loading || loginForm.invalid"
            >
              <span *ngIf="!loading">Đăng Nhập</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-1"></span>
                Đang xử lý...
              </span>
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">Chưa có tài khoản? <a routerLink="/register" class="text-primary">Đăng ký ngay</a></p>
          </div>

          <div class="mt-4 text-center text-muted">
            <small>Demo credentials: admin/password</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
