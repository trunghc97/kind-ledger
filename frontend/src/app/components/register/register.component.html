<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h2 class="text-primary">Đăng Ký</h2>
            <p class="text-muted">Tạo tài khoản mới để sử dụng dịch vụ</p>
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>

            <div class="mb-3">
              <label for="fullName" class="form-label">Họ và tên</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                formControlName="fullName"
                placeholder="Nhập họ và tên"
                [class.is-invalid]="fullName?.invalid && fullName?.touched"
              >
              <div class="invalid-feedback" *ngIf="fullName?.invalid && fullName?.touched">
                Họ và tên là bắt buộc
              </div>
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Tên đăng nhập</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                placeholder="Nhập tên đăng nhập"
                [class.is-invalid]="username?.invalid && username?.touched"
              >
              <div class="invalid-feedback" *ngIf="username?.errors?.['required'] && username?.touched">
                Tên đăng nhập là bắt buộc
              </div>
              <div class="invalid-feedback" *ngIf="username?.errors?.['minlength'] && username?.touched">
                Tên đăng nhập phải có ít nhất 3 ký tự
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                formControlName="email"
                placeholder="Nhập email"
                [class.is-invalid]="email?.invalid && email?.touched"
              >
              <div class="invalid-feedback" *ngIf="email?.errors?.['required'] && email?.touched">
                Email là bắt buộc
              </div>
              <div class="invalid-feedback" *ngIf="email?.errors?.['email'] && email?.touched">
                Email không hợp lệ
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mật khẩu</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                placeholder="Nhập mật khẩu"
                [class.is-invalid]="password?.invalid && password?.touched"
              >
              <div class="invalid-feedback" *ngIf="password?.errors?.['required'] && password?.touched">
                Mật khẩu là bắt buộc
              </div>
              <div class="invalid-feedback" *ngIf="password?.errors?.['minlength'] && password?.touched">
                Mật khẩu phải có ít nhất 6 ký tự
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 mb-3"
              [disabled]="loading || registerForm.invalid"
            >
              <span *ngIf="!loading">Đăng Ký</span>
              <span *ngIf="loading">
                <span class="spinner-border spinner-border-sm me-1"></span>
                Đang xử lý...
              </span>
            </button>
          </form>

          <div class="text-center mt-3">
            <p class="mb-0">Đã có tài khoản? <a routerLink="/login" class="text-primary">Đăng nhập</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
