<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-heart me-2"></i>
      Kind-Ledger
    </a>
    
    <button class="navbar-toggler" 
            type="button" 
            (click)="toggleCollapse()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt me-1"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/campaigns" routerLinkActive="active">
            <i class="fas fa-list me-1"></i>
            Chiến dịch
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/create-campaign" routerLinkActive="active">
            <i class="fas fa-plus me-1"></i>
            Tạo chiến dịch
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <!-- Wallet button -->
        <li class="nav-item" *ngIf="currentUser">
          <button class="nav-link btn btn-outline-light me-2" (click)="openWalletAction()" [disabled]="loadingWallet">
            <i class="fas fa-wallet me-1"></i>
            Ví: <span class="fw-bold">{{ walletBalance | currency:'VND':'symbol':'1.0-0':'vi' }}</span>
            <span *ngIf="walletActive" class="badge bg-success text-white ms-2">Nạp tiền</span>
            <span *ngIf="!walletActive" class="badge bg-warning text-dark ms-2">Chờ liên kết</span>
          </button>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <span class="nav-link">
            <i class="fas fa-user me-1"></i>
            {{ currentUser.fullName }}
          </span>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt me-1"></i>
            Đăng xuất
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Wallet overlay/modal quick action -->
  <div *ngIf="showWalletAction" class="wallet-action-modal">
    <div class="wallet-modal-bg" (click)="closeWalletAction()"></div>
    <div class="wallet-modal-content">
      <!-- Show link-bank or deposit form tuỳ trạng thái -->
      <app-wallet-link-bank *ngIf="showLinkBank" (ngSubmit)="onLinkedBankSuccess()"></app-wallet-link-bank>
      <ng-container *ngIf="!showLinkBank">
        <div class="p-4 bg-white rounded">
          <h3 class="mb-3">Nạp tiền vào ví</h3>
          <form #depositForm="ngForm" (ngSubmit)="onDeposit()">
            <div class="mb-3">
              <label>Số tài khoản ngân hàng</label>
              <input required name="accountNumber" ngModel class="form-control">
            </div>
            <div class="mb-3">
              <label>Số tiền nạp (VND)</label>
              <input required type="number" name="amount" ngModel min="1000" class="form-control">
            </div>
            <div class="text-end">
              <button class="btn btn-secondary me-2" type="button" (click)="closeWalletAction()">Hủy</button>
              <button class="btn btn-primary" type="submit">Nạp tiền</button>
            </div>
          </form>
        </div>
      </ng-container>
    </div>
  </div>
</nav>
