<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">
      <i class="fas fa-heart me-2"></i>
      Kind-Ledger
    </a>
    
    <button class="navbar-toggler" 
            type="button" 
            (click)="toggleCollapse()"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" [class.show]="!isCollapsed" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt me-1"></i>
            Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/campaigns" routerLinkActive="active">
            <i class="fas fa-list me-1"></i>
            Chiến dịch
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/create-campaign" routerLinkActive="active">
            <i class="fas fa-plus me-1"></i>
            Tạo chiến dịch
          </a>
        </li>
        <li class="nav-item" *ngIf="currentUser && walletActive">
          <a class="nav-link" routerLink="/transfer" routerLinkActive="active">
            <i class="fas fa-exchange-alt me-1"></i>
            Chuyển token
          </a>
        </li>
      </ul>
      
      <ul class="navbar-nav">
        <!-- Wallet button -->
        <li class="nav-item d-flex align-items-center" *ngIf="currentUser">
          <a class="nav-link btn btn-outline-light me-2" [routerLink]="walletActive ? '/transfer' : '/link-bank'" [class.disabled]="loadingWallet">
            <i class="fas fa-wallet me-1"></i>
            Ví: <span class="fw-bold">{{ walletBalance | number:'1.0-0' }} VND</span>
            <span *ngIf="!walletActive" class="badge bg-warning text-dark ms-2">Chờ liên kết</span>
          </a>
          <a *ngIf="walletActive" class="btn btn-success btn-sm" routerLink="/deposit">
            <i class="fas fa-plus me-1"></i>
            Nạp tiền
          </a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <span class="nav-link">
            <i class="fas fa-user me-1"></i>
            {{ currentUser.fullName }}
          </span>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" (click)="logout()" style="cursor: pointer;">
            <i class="fas fa-sign-out-alt me-1"></i>
            Đăng xuất
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
